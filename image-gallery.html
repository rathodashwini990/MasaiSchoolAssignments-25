<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    section {
      display: inline-block;
      margin: 20px;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- Image 1 -->
  <section>
    <img src="https://via.placeholder.com/250x150?text=Nature" alt="Beautiful nature scenery">
    <a href="https://en.wikipedia.org/wiki/Nature" target="_blank">Learn more about Nature</a>
  </section>

  <!-- Image 2 -->
  <section>
    <img src="https://via.placeholder.com/250x150?text=Technology" alt="Modern technology illustration">
    <a href="https://en.wikipedia.org/wiki/Technology" target="_blank">Explore Technology</a>
  </section>

  <!-- Image 3 -->
  <section>
    <img src="https://via.placeholder.com/250x150?text=Space" alt="Image of space and stars">
    <a href="https://en.wikipedia.org/wiki/Outer_space" target="_blank">Discover Space</a>
  </section>

</body>
</html>
