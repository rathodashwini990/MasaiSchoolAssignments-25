<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Display Properties Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CSS Display Properties</h1>

  <p>This paragraph is used to observe how each display element behaves.</p>

  <div id="block-element">Block Element</div>
  <span id="inline-element">Inline Element</span>
  <div id="inline-block-element">Inline-Block Element</div>
  <div id="hidden-element">Hidden Element (display: none)</div>

  <button onclick="toggleHiddenElement()">Toggle Hidden Element</button>

  <script>
    function toggleHiddenElement() {
      const el = document.getElementById('hidden-element');
      el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</body>
</html>
